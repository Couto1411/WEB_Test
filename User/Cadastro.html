<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro de usuário</h1>
    <p>
        Cadastrando o usuário você poderá receber notificações de novas formas de energia tanto empresariis, quanto residenciais<br>
        Ao cadastrar você terá acesso à página de usuário onde poderá gerenciar suas preferências de tecnologias, notificações, etc...
    </p>
    <div>
        <form action="salvar.html" method="post">
            <table>
                <tr>
                    <td><label for="id_cad_usuario">Usuario: </label></td>
                    <td><input type="text" name="usuario" id="id_usuario"></td>
                </tr>
                <tr>
                    <td><label for="id_cad_senha">Senha: </label><br></td>
                    <td><input type="password" name="senha" id="id_senha"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><div><input type="submit" value="Cadastrar"><br></div></td>
                </tr>
            </table>
        </form>
        <form action="../index.html"><input type="submit" value="Voltar"/></form>
    </div>
</body>

</html>
